<div class="main-container">
    <mat-card class="inline-block">
        <mat-card-header>
            <mat-card-title>Računanje poreza</mat-card-title>
        </mat-card-header>
        <form class="example-form" form [formGroup]="taxForm" >
            <mat-form-field class="example-full-width" floatLabel="always">
                <mat-label>Satnica (€)</mat-label>
                <input matInput type="number" formControlName="hourlyRate" class="example-right-align" step="0.5">
                 <!-- <span matTextPrefix>€&nbsp;</span> -->
            </mat-form-field>

            <!-- Slider hours per day -->
            <div class="example-label-container">
                <label id="example-name-label" class="example-name-label">Radnih sati dnevno:</label>
                <label class="example-value-label">{{sliderHours.value}}</label>
            </div>
            <mat-slider
                class="rate-slider"
                [max]="24"
                [min]="0"
                [step]="0.5">
                <input matSliderThumb #sliderHours formControlName="hoursPerDay">
            </mat-slider>

            <!-- Slider days -->
            <div class="example-label-container">
                <label id="example-name-label" class="example-name-label">Radnih dana mesečno:</label>
                <label class="example-value-label">{{sliderDays.value}}</label>
            </div>
            <mat-slider
                class="rate-slider"
                [max]="31"
                [min]="0"
                [step]="1">
                <input matSliderThumb #sliderDays formControlName="daysPerMonth">
            </mat-slider>

            <div class="example-checkbox">
                <label>Zdravstveno osiguranje: </label>
                <mat-checkbox formControlName="zdravstvenoOsiguran"></mat-checkbox>
            </div>
        </form>          
    </mat-card>

    <!--Model A-->
    <mat-card class="inline-blockA">
        <mat-card-header >
            <mat-card-title>Model A</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <div class="example-label-container">
            <label id="example-name-label" class="example-name-label">Radnih sati mesečno:</label>
            <label class="example-value-label">{{hoursMonthly}}</label>
        </div>
        <div class="example-label-container">
            <label id="example-name-label" class="example-name-label">Mesečna zarada (€):</label>
            <label class="example-value-label">{{monthlyTotal | currency:'EUR':'symbol':'1.2-2'}}</label>
        </div>
        <div class="example-label-container">
            <label id="example-name-label" class="example-name-label">Godišnja zarada (€):</label>
            <label class="example-value-label">{{yearlyTotal | currency:'EUR':'symbol':'1.2-2'}}</label>
        </div>
        <div class="example-label-container">
            <label id="example-name-label" class="example-name-label">Kvartalna zarada (€):</label>
            <label class="example-value-label">{{quarterlyTotal | currency:'EUR':'symbol':'1.2-2'}}</label>
        </div>
        <div class="example-label-container-bold">
            <label id="example-name-label" class="example-name-label">Kvartalna zarada (RSD):</label>
            <label class="example-value-label">{{quarterlyTotalRSD | number: '1.2-2'}}</label>
        </div>
        <mat-divider></mat-divider>
        <div class="example-label-container">
            <label id="example-name-label" class="example-name-label">Normirani troškovi (RSD):</label>
            <label class="example-value-label">{{normiraniTroskoviA | number: '1.2-2'}}</label>
        </div>
        <div class="example-label-container">
            <label id="example-name-label" class="example-name-label">Uvećanje normiranih troškova (%):</label>
            <label class="example-value-label">{{uvecanjeNormiranihTroskovaA| percent:'1.2-2'}}</label>
        </div>
        <mat-divider></mat-divider>
        <div class="example-label-container-bold">
            <label id="example-name-label" class="example-name-label">Osnovica doprinosa:</label>
            <label class="example-value-label">{{osnovicaDoprinosaA | number: '1.2-2'}}</label>
        </div>
        <div class="example-label-container">
            <label id="example-name-label" class="example-name-label">Porez za uplatu (20%):</label>
            <label class="example-value-label">{{porezZaUplatuA | number: '1.2-2'}}</label>
        </div>
        <div class="example-label-container">
            <label id="example-name-label" class="example-name-label">PIO za uplatu (24%):</label>
            <label class="example-value-label">{{pioZaUplatuA | number: '1.2-2'}}</label>
        </div>
        <div class="example-label-container">
            <label id="example-name-label" class="example-name-label">Zdravstveno za uplatu (10,30%):</label>
            <label class="example-value-label">{{zdravstvenoZaUplatuA | number: '1.2-2'}}</label>
        </div>
        <mat-divider></mat-divider>
        <div class="example-label-container">
            <label id="example-name-label" class="example-name-label">Porez ukupno:</label>
            <label class="example-value-label">{{porezZaUplatuA + pioZaUplatuA + zdravstvenoZaUplatuA | number: '1.2-2'}}</label>
        </div>
        <div class="example-label-container-bold">
            <label id="example-name-label" class="example-name-label">Porez procentualno:</label>
            <label class="example-value-label">{{(porezZaUplatuA + pioZaUplatuA + zdravstvenoZaUplatuA)/quarterlyTotalRSD | percent:'1.2-2'}}</label>
        </div>

        <mat-divider></mat-divider>
        <div class="example-label-container">
            <label id="example-name-label" class="example-name-label">Kvartalno neto:</label>
            <label class="example-value-label">{{quarterlyTotalRSD - (porezZaUplatuA + pioZaUplatuA + zdravstvenoZaUplatuA) | number: '1.2-2'}}</label>
        </div>
        <div class="example-label-container">
            <label id="example-name-label" class="example-name-label">Mesečno neto:</label>
            <label class="example-value-label">{{(quarterlyTotalRSD - (porezZaUplatuA + pioZaUplatuA + zdravstvenoZaUplatuA))/3 | number: '1.2-2'}}</label>
        </div>
        <div class="example-label-container-bold-red">
            <label id="example-name-label" class="example-name-label">Mesečno neto (€):</label>
            <label class="example-value-label">{{((quarterlyTotalRSD - (porezZaUplatuA + pioZaUplatuA + zdravstvenoZaUplatuA))/3)/117 | currency:'EUR':'symbol':'1.2-2'}}</label>
        </div>
    </mat-card>
